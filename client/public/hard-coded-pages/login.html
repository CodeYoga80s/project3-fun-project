<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMBIBE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">IMBIBE</h1>
      <p class="lead">Recipes for the homegrown mixologist.</p>
    </div>
  </div>

  <!-- Login Component -->

  <div class="container">
    <div class="card mb-3 search-card" style="max-width: 32rem;">
      <div class="card-header text-center"><h3>Log In</h3></div>
      <div class="card-body">
        <form>
          <div class="row justify-content-md-center">
            <div class="col-auto">
              <label class="sr-only" for="mbr-username">Username</label>
              <input type="text" class="form-control mb-2 validate" id="mbr-username" placeholder="Username">
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-auto">
              <label class="sr-only" for="mbr-password">Password</label>
              <input type="text" class="form-control mb-2 validate" id="mbr-password" placeholder="Password">
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col" style="max-width: 6rem;">
              <button type="submit" id="mbr-submit" class="btn btn-secondary">Submit</button>
            </div>
          </div>
        </form>
        <br>
        <!-- Login will toglle with Sign Up -->
      <div class="card-header text-center"><h3>Sign Up</h3></div>
        <form>
        <div class="row justify-content-md-center">
            <div class="col-auto">
              <label class="sr-only" for="first-name">First Name</label>
              <input type="text" class="form-control mb-2 validate" id="first-name" placeholder="First Name">
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-auto">
              <label class="sr-only" for="new-username">Username</label>
              <input type="text" class="form-control mb-2 validate" id="new-username" placeholder="Username">
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-auto">
              <label class="sr-only" for="new-password">Password</label>
              <input type="text" class="form-control mb-2 validate" id="new-password" placeholder="Password">
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col" style="max-width: 6rem;">
              <button type="submit" id="new-submit" class="btn btn-secondary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
